<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preiskalkulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav>
        <button id="nav-calc">Kalkulation</button>
        <button id="nav-admin">Admin</button>
    </nav>

    <main>

        <section id="calc-section">
            <h1>Kalkulation</h1>
            
            <div class="form-grid">
                <div class="form-group span-2">
                    <label for="calc-produkt">Produkt</label>
                    <select id="calc-produkt"></select>
                </div>
                <div class="form-group">
                    <label for="calc-typ">Typ</label>
                    <select id="calc-typ"></select>
                </div>
                <div class="form-group">
                    <label for="calc-laenge">Länge</label>
                    <select id="calc-laenge"></select>
                </div>

                <div class="form-group">
                    <label>Preis (Netto)</label>
                    <input type="text" id="calc-preis-output" readonly>
                </div>
                <div class="form-group span-3">
                    <label>Info</label>
                    <input type="text" id="calc-info-output" readonly>
                </div>
                
                <div class="form-group">
                    <label for="calc-anzahl">Benötigte Anzahl</label>
                    <input type="number" id="calc-anzahl" value="1" min="1">
                </div>
                <div class="form-group">
                    <label for="calc-mwst">Mwst (%)</label>
                    <input type="number" id="calc-mwst" value="19">
                </div>
                <div class="form-group">
                    <label for="calc-zeitaufwand">Zeitaufwand (Std)</label>
                    <input type="number" id="calc-zeitaufwand" value="1.5" step="0.1">
                </div>
                <div class="form-group">
                    <label for="calc-stundenlohn">Stundenlohn (€)</label>
                    <input type="number" id="calc-stundenlohn" value="60.00" step="0.01">
                </div>
                <div class="form-group">
                    <label for="calc-schnittpreis">Schnittpreis (€)</label>
                    <input type="number" id="calc-schnittpreis" value="60.00" step="0.01">
                </div>
            </div>

            <div class="results">
                <h2>Kalkulation</h2>
                <div class="result-row">
                    <span>Einkaufspreis (Brutto)</span>
                    <span id="res-einkaufspreis">0,00 €</span>
                </div>
                <div class="result-row">
                    <span>Aufwandsentschädigung</span>
                    <span id="res-aufwand">0,00 €</span>
                </div>
                <hr>
                <div class="result-row total">
                    <strong>Summe</strong>
                    <strong id="res-summe">0,00 €</strong>
                </div>
            </div>
        </section>

        <section id="admin-section" class="hidden">
            <h1>Admin Panel</h1>
            <form id="admin-form">
                <h3>Produkt Hinzufügen / Bearbeiten</h3>
                <div class="form-grid">
                    <div class="form-group span-2">
                        <label for="admin-produkt">Produkt</label>
                        <input type="text" id="admin-produkt" required>
                    </div>
                    <div class="form-group">
                        <label for="admin-typ">Typ</label>
                        <input type="text" id="admin-typ" required>
                    </div>
                    <div class="form-group">
                        <label for="admin-laenge">Länge</label>
                        <input type="text" id="admin-laenge" required>
                    </div>
                    <div class="form-group">
                        <label for="admin-artikel-id">Artikel-ID</label>
                        <input type="text" id="admin-artikel-id" required>
                    </div>
                    <div class="form-group">
                        <label for="admin-preis">Preis (Netto €)</label>
                        <input type="number" id="admin-preis" step="0.01" required>
                    </div>
                    <div class="form-group span-2">
                        <label for="admin-info">Info</label>
                        <input type="text" id="admin-info" required>
                    </div>
                </div>
                <div class="admin-buttons">
                    <button type="submit" id="admin-save-btn">Speichern</button>
                    <button type="button" id="admin-clear-btn">Neu</button>
                </div>
            </form>

            <hr>
            <h3>Produktdatenbank</h3>
            <div class="table-container">
                <table id="admin-table">
                    <thead>
                        <tr>
                            <th>Produkt</th>
                            <th>Typ</th>
                            <th>Länge</th>
                            <th>Artikel-ID</th>
                            <th>Preis</th>
                            <th>Info</th>
                            <th>Aktion</th>
                        </tr>
                    </thead>
                    <tbody id="admin-table-body">
                        </tbody>
                </table>
            </div>
        </section>

        <section id="login-section" class="hidden">
            <h1>Admin Login</h1>
            <form id="login-form">
                <div class="form-group">
                    <label for="login-password">Passwort</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit">Login</button>
            </form>
        </section>

    </main>

    <script src="script.js"></script>
</body>
</html>
